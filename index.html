<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Botstrap-->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
    >
    <!--JS Bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <!--Ícones Bootstrap-->
    <link
    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    >
    <!--Fontes-->
    <link
    rel="preconnect" href="https://fonts.googleapis.com"
    >
    <link
    rel="preconnect" href="https://fonts.gstatic.com" crossorigin
    >
    <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"
    >
    <!--CSS Projeto-->
    <link
    rel="stylesheet" type="text/css" href="./assets/css/styles.css"
    >

    <title>Soul Jardim</title>
</head>
<body>
    <!--HEADER  -->
    <header>
        <nav class="navbar background-color3 navbar-expand-lg" id="navbar">   
            <div id="navbar-content" class="container-fluid">

                <a class="navbar-brand" href="#">
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="bi bi-tree-fill"></i>
                        <span style="font-size: x-large; font-weight: 700; color: white;">Wood Styles</span>
                    </div>
                </a>

                <button
                    class="navbar-toggler"
                    type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent"
                    aria-controls="navbarToggleExternalContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                    <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Orçamento</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Ajuda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>  
    </header>
    <!--SLIDER-->
    <main>

        <div id="carouselExample" class="carousel slide container">
            <div class="carousel-inner">

              <div class="carousel-item active">
                <img src="./assets/img/banner1.jpg" class="d-block w-100" alt="Paisagismo Urbano"> 
                <div class="carousel-caption d-none d-md-block background-color">
                    <h5>Paisagismo Urbano</h5>
                    <p>O paisagismo urbano surge para valorizar os espaços de uma cidade</p>
                </div>
              </div>

              <div class="carousel-item">
                <img src="./assets/img/banner2.jpeg" class="d-block w-100" alt="Paisagismo Residencial">
                <div class="carousel-caption d-none d-md-block background-color">
                    <h5>Paisagismo Residencial</h5>
                    <p>Garantir beleza e harmonia para seu lar</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assets/img/banner3.jpg" class="d-block w-100" alt="Paisagismo Corporativo">
                <div class="carousel-caption d-none d-md-block background-color">
                    <h5>Paisagismo Corporativo</h5>
                    <p>A natureza dentro da sua empresa</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </main>

</body>
</html>
